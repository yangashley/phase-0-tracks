<!DOCTYPE html>
<html>
<head>
	<title>Pizza Order</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Sauce</th>
			<th>Topping</th>
		</tr>
		<tr>
			<td>Anderson</td>
			<td>Red</td>
			<td>Pepperoni</td>
		</tr>
		<tr>
			<td>Martha</td>
			<td>White</td>
			<td>Mushroom</td>
		</tr>
	</table>





	<table border=1>
	<tr>
		<th>Header 1</th>
		<th>Header 2</th>
		<th>Header 3</th>
		<th>Header 4</th>
	</tr>
	<tr>
		<td rowspan="2">A</td>
		<td>&nbsp;</td>
		<td>Hi</td>
		<td>Hello</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>B</td>
		<td>Bye</td>
		<td colspan="2">Later</td>
	</tr>
	</table>
</body>
</html>
